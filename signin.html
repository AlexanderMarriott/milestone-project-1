    <title>New Forward Care</title>

<body class="text-center">
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">New Forward Care</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav mx-auto my-2 my-lg-0 navbar-nav-scroll">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#meetdirectors">Meet Directors</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="index.html#events">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#contact">Contact Us</a>
                    </li>

                </ul>
                <div>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <a href="signin.html" type="button" class="btn btn1">Sign In</a>
                        <a href="signup.html" type="button" class="btn btn2">Sign Up</a>
                    </div>
                </div>
            </div>
    </nav>

    <main class="form-signin">
        <form>
            <img class="mb-4" src="assets/images/Blue-Orange-Colorful-Family-Care-Logo-_3__171_.png" alt=""
                width="300rem" height="300rem" />
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me" /> Remember me
                </label>
            </div>
            <a class="w-100 btn btn-lg signinbtn" data-bs-toggle="modal" data-bs-target="#signinmodal" type="submit">
                Sign in
            </a>
            <div class="modal fade" id="signinmodal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="signinmodalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <p>
                Don't have an account? Click
                <a href="signup.html" class="dhasignup">Here</a>
            </p>
            <p class="mt-5 mb-3 text-muted">© 2021–2024</p>
        </form>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
