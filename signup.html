<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/styles.css" />

    <title>New Forward Care</title>
  </head>

  <body class="text-center bodystyle">
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">New Forward Care</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav mx-auto my-2 my-lg-0 navbar-nav-scroll">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#meetdirectors"
                >Meet Directors</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="index.html#events">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#contact">Contact Us</a>
            </li>
          </ul>
          <div>
            <div
              class="btn-group nav-link"
              role="group"
              aria-label="Basic example"
            >
              <a href="signin.html" class="btn btn1">Sign In</a>
              <a href="signup.html" class="btn btn2">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="form-signin was-validated">
      <form>
        <h1 class="h3 mb-3 fw-normal">Sign UP</h1>

        <div class="form-floating">
          <input
            type="email"
            class="form-control form-input"
            id="email"
            placeholder="Email"
            required
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
          <label for="email">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control form-input"
            id="password1"
            placeholder="Password"
            required
          />

          <label>Password</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control form-input"
            id="password2"
            placeholder="Password"
            required
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out these fields.</div>
          <label for="password2">Re Enter Password</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <a
          class="w-100 btn btn-lg signinbtn .form-button .is-valid"
          href="signupconfirm.html"
          >Sign Up
        </a>

        <p>
          Already have an account? Click
          <a href="signin.html" class="dhasignup">Here</a>
        </p>
        <p class="mt-5 mb-3 text-muted">© 2021–2024</p>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
